<mat-form-field appearance="fill">
    <mat-label>Search countries by Email</mat-label>
    <input matInput [(ngModel)]="searchTerm" />
    <mat-icon class='search-icon' color="primary" matPrefix (click)="filterCountries(searchTerm)">search</mat-icon>
  </mat-form-field>
<div class="container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id }} </td>
          </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"[ngStyle]="{color: element.name === 'true' ? 'green' : 'red'}" > {{element.name}} </td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Comments Column -->
        <ng-container matColumnDef="comments">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div class="paginator">
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
    [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
</div>
